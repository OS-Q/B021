name: B10

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.7]
        project:
          - "project/blinker"
          - "project/timer"
          - "project/uart"
          - "project/i2c_master_tx_int"
          - "project/i2c_master_rx_bh1750fvi"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          platformio platform install https://github.com/OS-Q/P02.git
      - name: Build B10
        run: |
          platformio run -d ${{ matrix.project }}
